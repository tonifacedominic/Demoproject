{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="container p-1" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-6 ">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Give Priority">
                </div>
                <div>
                    <input type="date" class="form-control" name="date" >
                </div>

                <input type="submit" class="btn btn-success">

            </form>

<!--         TODO TASK CARD   -->
        </div>
         <div class="col-md-6">
             <h4> Task to be complete </h4>
          {% for i in details %}
           <div class=" shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.priority}}</p>
                  <p class='card-text'>{{i.date}}</p>
                  <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                  <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
           </div><br>
          {% endfor %}
        </div>

    </div>
</div>



<br>

{% endblock %}
